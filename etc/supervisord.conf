[program:haproxy]
autostart=true
command=haproxy -f /etc/love/haproxy.conf

{{#ENABLE_SS}}
[program:ss-http]
autostart=false
command=ss-server -s 127.0.0.1 -p 21024 -k '{{LOVE_PASSWORD}}' -m '{{SS_METHOD}}' -d 8.8.8.8 --fast-open -u --plugin obfs-server --plugin-opts obfs=http;fast-open

[program:ss-tls]
autostart=false
command=ss-server -s 127.0.0.1 -p 21024 -k '{{LOVE_PASSWORD}}' -m '{{SS_METHOD}}' -d 8.8.8.8 --fast-open -u --plugin obfs-server --plugin-opts obfs=tls;fast-open
{{/ENABLE_SS}}

{{#ENABLE_V2RAY}}
[program:v2ray-http]
autostart=false
command=v2ray -conf /etc/love/v2ray.json
{{/ENABLE_V2RAY}}

{{#ENABLE_HTTP2}}
[program:nghttpx]
autostart=false
command=nghttpx --http2-proxy -f 127.0.0.1,21034 -b 127.0.0.1,21035 /srv/certs/%(DOMAIN)s.key /srv/certs/%(DOMAIN)s.crt
{{/ENABLE_HTTP2}}
